<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCPE - Acceso Profesional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Login page specific styles */
    body {
      background: linear-gradient(135deg, #dbe6f6, #727b88);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card {
      border: none;
      border-radius: 1rem;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Header -->
  <div id="header-container"></div>

  <div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header bg-primary text-white text-center py-4">
            <img src="./images/logo.png" alt="HCPE Logo" class="img-fluid mb-3" style="max-height: 80px;">
            <h1 class="h3 mb-1"><strong>HCPE</strong></h1>
            <h2 class="h5 mb-0">HISTORIA CLÍNICA PSIQUIÁTRICA</h2>
            <p class="small mb-0">Acceso profesional - Versión electrónica</p>
          </div>
          <div class="card-body p-4">
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                  <div class="invalid-feedback">Por favor ingrese su usuario</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                  <span class="input-group-text toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                  <div class="invalid-feedback">Por favor ingrese su contraseña</div>
                </div>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>INGRESAR AL SISTEMA
                </button>
              </div>
              <div class="alert alert-danger d-none" id="errorMessage">Usuario o contraseña incorrectos. Intente nuevamente.</div>
              <div class="text-center">
                <a href="#" class="text-decoration-none small">¿Olvidó su contraseña?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/common.js"></script>
  <script>
    (function () {
      'use strict';
      const form = document.getElementById('loginForm');
      if (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'hcpe' && password === '123456') {
              window.location.href = './hcpe.html';
            } else {
              document.getElementById('errorMessage').classList.remove('d-none');
            }
          }
          form.classList.add('was-validated');
        }, false);
      }
    })();
  </script>
</body>
</html>

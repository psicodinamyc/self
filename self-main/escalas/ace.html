  <style>

<body class="bg-light">
  <div class="container py-4" id="capture-zone">

      </div>

      </div>
      <div class="col-md-3">

    <form id="dast-form">

  <div class="container text-center my-3">

  <script>
    const preguntas = [
      "Â¿Alguna vez ha consumido drogas distintas al alcohol o medicamentos con prescripciÃ³n?",
      "Â¿Abusa de mÃ¡s de una droga a la vez?",
      "Â¿Puede dejar de consumir drogas cuando quiere?",
      "Â¿Alguna vez ha tenido abstinencia (sentirse mal) al dejar una droga?",
      "Â¿Ha tenido problemas mÃ©dicos por las drogas (como pÃ©rdida de memoria, desmayos, convulsiones, sangrados, etc.)?",
      "Â¿Ha estado involucrado en actividades ilegales para obtener drogas?",

    const contenedor = document.getElementById('preguntas-dast');

    preguntas.forEach((texto, i) => {
      const id = `p${i+1}`;
      contenedor.innerHTML += `
        <div class="mb-2">
          <label>${i+1}. ${texto}</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="${id}" id="${id}_si" value="1" onchange="calcularDAST()">
            <label class="form-check-label" for="${id}_si">SÃ­</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="${id}" id="${id}_no" value="0" onchange="calcularDAST()">
            <label class="form-check-label" for="${id}_no">No</label>
          </div>
        </div>
      `;
    });

    function calcularDAST() {
      let total = 0;

      preguntas.forEach((_, i) => {
        const name = `p${i+1}`;
        const seleccionado = document.querySelector(`input[name="${name}"]:checked`);
        if (seleccionado) {
          const val = parseInt(seleccionado.value);
          // Pregunta 3: se suma 1 si la respuesta es NO
          if (i === 2) total += val === 0 ? 1 : 0;
          else total += val;
        }
      });

      document.getElementById('total-score').textContent = total;

      let interpretacion = '';
      if (total === 0) {
        interpretacion = "Zona I â€“ Sin riesgo. Ninguna intervenciÃ³n necesaria.";
      } else if (total <= 2) {
        interpretacion = "Zona II â€“ Riesgoso. EducaciÃ³n breve y seguimiento.";
      } else if (total <= 5) {
        interpretacion = "Zona III â€“ Nocivo. IntervenciÃ³n breve sugerida.";
      } else {
        interpretacion = "Zona IV â€“ Grave. EvaluaciÃ³n y derivaciÃ³n urgente.";
      }

      document.getElementById('interpretacion').textContent = interpretacion;
    }

    function exportToImage() {
      html2canvas(document.getElementById('capture-zone')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'DAST_resultado.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
